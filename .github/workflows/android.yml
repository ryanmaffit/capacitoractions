name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    # Setup Dependencies
    - name: set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: gradle
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'

    # Build Angular
    - run: npm ci
    - run: npm run build
    - run: npx cap sync

    # Build Android
    - name: Grant execute permission for gradlew
      working-directory: android
      run: chmod +x gradlew
    - name: Build with Gradle
      working-directory: android
      run: ./gradlew build
